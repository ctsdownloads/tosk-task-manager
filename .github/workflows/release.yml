name: Build and Upload TOsk Binary

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.6)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grant write permissions

    steps:
      - name: ğŸ“† Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv

      - name: âœ¨ Set up virtual environment and install PyInstaller
        run: |
          python3 -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install pyinstaller

      - name: ğŸ› ï¸ Build binary with PyInstaller
        run: |
          ./venv/bin/pyinstaller --onefile \
            --add-data "bin/viu:bin" \
            --add-data "tosk.jpg:." \
            main.py
          mv dist/main dist/tosk-linux-x86_64

      # Create a Git tag first to ensure it exists
      - name: Create Git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Use an alternative GitHub release action
      - name: ğŸš€ Upload TOsk Binary to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/tosk-linux-x86_64"
          tag: ${{ github.event.inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          generateReleaseNotes: true
