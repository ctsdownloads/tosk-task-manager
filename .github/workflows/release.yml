name: Build TOsk Binary

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar python3-venv

      - name: ğŸ§ª Set up virtual environment and install PyInstaller
        run: |
          python3 -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install pyinstaller

      - name: ğŸ“¦ Download static viu binary
        run: |
          mkdir -p bin
          curl -L https://github.com/atanunq/viu/releases/latest/download/viu-x86_64-unknown-linux-musl.tar.gz -o /tmp/viu.tar.gz
          mkdir -p /tmp/viu-install
          tar -xzf /tmp/viu.tar.gz -C /tmp/viu-install
          cp /tmp/viu-install/bin/viu bin/
          chmod +x bin/viu

      - name: ğŸ›  Build binary with PyInstaller
        run: |
          set -e
          echo "ğŸ” Verifying files exist..."
          ls -l main.py bin/viu tosk.jpg

          echo "âš™ï¸ Running PyInstaller..."
          ./venv/bin/pyinstaller --onefile \
            --add-data "bin/viu:bin" \
            --add-data "tosk.jpg:." \
            main.py

          echo "ğŸ“ Contents of dist/:"
          ls -lh dist || { echo "âŒ ERROR: dist/ not found."; exit 1; }

          if [ ! -f dist/main ]; then
            echo "âŒ ERROR: dist/main was not created by PyInstaller."
            exit 1
          fi

          mv dist/main dist/tosk-linux-x86_64
          chmod +x dist/tosk-linux-x86_64

      - name: ğŸš€ Upload built binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/tosk-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
